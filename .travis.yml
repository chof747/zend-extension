language: php
php:
  - 5.6

install:
  - mysql < setuptestdb.sql
  - composer install
script:
  - vendor/bin/phpunit --log-junit=tests/logs/test-result.xml --report-useless-tests tests/
  
deploy:
  provider: s3
  access_key_id: 
    secure: ""
  secret_access_key: 
    secure: ""
  region: eu-west-1  
  bucket: "org.chof.builds"
  upload-dir: zend-extension
   on:
    all_branches: true
  
services:
  - mysql
notifications:
  email : false
